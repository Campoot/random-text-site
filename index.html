<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Случайный текст</title>
</head>
<body>
  <script>
    // Получаем случайную строку из Google Sheets
    fetch("https://script.google.com/macros/s/AKfycbwcbSvw4iNwL1VPCOIAAU-vHJjAQ3rMarfTdkZmbsD7PRWNbY9lNND34xq6ZkcDoAXi/exec")
      .then(response => response.text())
      .then(text => {
        // Отображаем только строку без всего остального
        document.body.textContent = text;
      })
      .catch(err => {
        console.error('Ошибка загрузки:', err);
        document.body.textContent = "Ошибка загрузки данных.";
      });
  </script>
</body>
</html>
