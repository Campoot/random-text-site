<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная строка</title>
</head>
<body>
    <div id="random-text">Загрузка...</div>

    <script>
        // Функция для загрузки данных из JSON
        fetch('https://campoot.github.io/random-text-site/data.json')
            .then(response => response.json())
            .then(data => {
                // Выбираем случайную строку
                const randomIndex = Math.floor(Math.random() * data.data.length);
                const randomText = data.data[randomIndex];
                
                // Отображаем строку на странице
                document.getElementById('random-text').innerText = randomText;
            })
            .catch(error => {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('random-text').innerText = 'Ошибка загрузки данных';
            });
    </script>
</body>
</html>
