<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная строка</title>
</head>
<body>
    <h1>Случайная строка:</h1>
    <div id="random-text">Загрузка...</div>

    <script>
        // URL вашего веб-приложения на Google Apps Script
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwVGNi9zGS1irz-arFA8aG_AIfLG3vTXl0Y-0EeXxD_7_5ejatTRw-MVOHAFl5H4F4M/exec";

        // Функция для получения случайной строки
        function getRandomText() {
            fetch(scriptUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("random-text").innerText = data;  // Показать строку
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById("random-text").innerText = "Ошибка загрузки";
                });
        }

        // Загружаем случайную строку при загрузке страницы
        window.onload = getRandomText;
    </script>
</body>
</html>
